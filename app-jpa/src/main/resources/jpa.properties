car.getTotalCount=select count(c) from Car c
car.getNumOfCarsByProdId=select count(c) from Car c where c.producerId=:producerId
car.getAll=select c from Car c
car.getCountById=select count(*) from Car where carId=:carId
car.selectCarsByDateOfCreation=select c.*, p.producerName producerName \
   from Car c left join Producer p on (c.producerId=p.producerId)\
  where c.dateOfCreation>=:dateBefore and c.dateOfCreation<=:dateAfter
