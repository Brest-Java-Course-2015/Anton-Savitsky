<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Автомобильный каталог</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/myFixes.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="http://cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
</head>
<body>
<h1><a href="index.html">Автомобили</a> / <a href="producers.html">Производители</a></h1>
<div class="dateBox">
<form>
    <label>C</label>
    <input id="dateBefore" name="dateBefore" type="date" placeholder="dd/MM/yyyy"/>
    <label>По</label>
    <input id="dateAfter" name="dateAfter" type="date" placeholder="dd/MM/yyyy"/>
    <button type="button" onclick="lookupCarsByDate()">Найти</button>
    <button type="button" onclick="undoLookUp()">Сброс</button>
</form>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Модель</th>
            <th>Производитель</th>
            <th>Дата выпуска</th>
            <th>Удалить</th>
            <th>Изменить</th>
        </tr>
        </thead>
        <tbody id="carList">
        </tbody>
    </table>
</div>

<div id="carTotal">
    <button id="addCar" style="float: right; position:relative; right: 50px" onclick="gotoAddCar()">Добавить автомобиль</button>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="js/main.js"></script>
</body>
</html>
