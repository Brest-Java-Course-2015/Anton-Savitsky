<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Автомобильный каталог - добавление нового автомобиля</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>Добавление нового автомобиля</h1>

<form id="carForm">
    <div class="mainArea">
        <label>Name:</label><br>
        <input type="text" id="carName" name="carName" required>
        <br>
        <label>Producer Id:</label><br>
        <input type="text" id="producerId" name="producerId" required>
        <br>
        <label>Date Of Creation:</label><br>
        <input type="text" id="dateOfCreation" name="dateOfCreation" placeholder="dd/MM/yyyy" required>
        <br>
        <button id="addCar" type="button">Добавить</span></button>
    </div>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>

<script src="js/addcar.js"></script>
</body>
</html>
