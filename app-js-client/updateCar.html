<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Автомобильный каталог - обновление автомобиля</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/myFixes.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

<body>
<h1>Обновление автомобиля</h1>

<form id="carForm">
    <div class="mainArea">
        <div class="form-group required">
        <label class='control-label'>Name:</label><br>
        <input type="text" id="carName" name="carName" required="required">
        <br>
        </div>
        <!--<label>Producer Name:</label><br>
        <input type="text" id="producerName" name="producerName" required>
        <br>-->
        <label>Producer Id:</label><br>
        <select name="producerId" class="prodidselect" required="required"></select><br>
        <label>Producer Name:</label><br>
        <input type="text" id="producerName" name="producerName" required readonly>
        <br>
        <label>DateOfCreation:</label><br>
        <input type="text" id="dateOfCreation" name="dateOfCreation"  placeholder="dd/MM/yyyy" required>
        <br>
        <button id="updateCar" type="button">Обновить</span></button>
    </div>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<script src="js/updatecar.js"></script>

</body>
</html>
